<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAGINA WEB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="titulo">
        <h1> REGISTRO DE USUARIOS </h1>
    </div>

    <!-- Este es el formulario para registrar usuarios -->
    <div class="formulario">
        <form>
            <div class="mb-3">
                <label for="inputNombre" class="form-label">Nombre</label>
                <input class="form-control" id="inputNombre">
              </div>
            <div class="mb-3">
              <label for="inputEdad" class="form-label">Edad</label>
              <input class="form-control" id="inputEdad">
            </div>
            <div class="mb-3">
                <label for="inputEmail" class="form-label">Correo Electronico</label>
                <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">Ingrese un correo electronico registrado</div>
            </div>
            <button id="registrarUsuario" type="submit" class="btn btn-primary">Registrar</button>
        </form>
    </div>
    
    <!-- Importamos el archivo TypeScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="src/script.js"></script>
</body>
</html>
